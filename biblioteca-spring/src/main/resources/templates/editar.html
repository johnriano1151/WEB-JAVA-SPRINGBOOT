<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro - Biblioteca</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.css}" />
    <style>
        .navbar {
            background-color: #3949ab !important;
        }
        .btn-primary {
            background-color: #3949ab;
            border-color: #3949ab;
        }
        .btn-primary:hover {
            background-color: #283593;
            border-color: #283593;
        }
        .btn-secondary {
            background-color: #78909c;
            border-color: #78909c;
        }
        .btn-secondary:hover {
            background-color: #546e7a;
            border-color: #546e7a;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-book-open me-2"></i>Biblioteca Digital
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-light">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Libro</h4>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                <form th:action="@{/actualizar}" method="post" th:object="${libro}">
                    <!-- Agregar token CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
                    </div>
                    <div class="mb-3">
                        <label for="anio" class="form-label">Año de Publicación</label>
                        <input type="number" class="form-control" id="anio" th:field="*{anio}" required>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fas fa-save me-1"></i>Actualizar
                        </button>
                        <a th:href="@{/}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
