<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Biblioteca</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.css}" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
        }
        .error-icon {
            font-size: 80px;
            color: #e53935;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="mb-4">¡Ups! Algo salió mal</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title" th:text="${status + ' - ' + error}">500 - Error</h2>
                <p class="card-text" th:text="${message}">Ha ocurrido un error inesperado.</p>
                <hr>
                <p class="text-muted"><small th:text="${timestamp}">Timestamp</small></p>
                <a href="/" class="btn btn-primary mt-3">
                    <i class="fas fa-home me-1"></i>Volver al inicio
                </a>
            </div>
        </div>
    </div>
</body>
</html>
